<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./milky-way.png">
    <title>ISRO center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center_div">
        <img src="./milky-way.png" alt="" class="img">
        <h1 class="logo_text">ISRO centers</h1>
        <div class="isro_img_text">
            <img src="./roket-removebg.png" alt="roket">
            <p><span>I</span>ndian <span>S</span>pace 
            <span>R</span>esearch <span>O</span>rganization</p>
        </div>
        <div class="based_search">
            <p>Search for ISRO center based on place, state and name</p>
        </div>
        <div class="container">
            <div class="search_container">
                <input type="text" class="search_input" placeholder="Type here . . . . . . .">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="location_type">
                <input type="radio" id="city" name="location" class="radio" value="Place" >
                <label for="city" class="label city">CITY</label>

                <input type="radio" id="state" name="location" class="radio" value="State">
                <label for="state" class="label state">STATE</label>

                <input type="radio" id="center" name="location" class="radio" value="name">
                <label for="center" class="label center">CENTER</label>
            </div>
        </div>
        <div class="display_details">
            <div class="center_display">
                <h3>CENTER</h3>
                <p>Western RRSC</p>
            </div>
            <div class="city_display">
                <h3>CITY</h3>
                <p>Jodhpur</p>
            </div>
            <div class="state_display">
                <h3>STATE</h3>
                <p>Rajasthan</p>
            </div>
        </div>
        
    </div>
</body>
</html>
